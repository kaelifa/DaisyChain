<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{% if page.title %} {{ page.title }} {% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div class="layoutWrapper">
			<header class="layoutHeader" role="banner">
				<a class="logo" href="/">DaisyChain</a>
				<p class="tagline">Pregnancy timeline</p>
			</header>

			<nav class="navPrimary" role="navigation">
				<ul class="layoutWrapper">
					{% assign pages_list = site.pages %}
					{% assign group = 'navPrimary' %}
					{% include pages_list %}
				</ul>
			</nav>

			<div class="layoutMain" role="main">
				{{ content }}
			</div>

			<footer class="layoutFooter" role="contentinfo">
				<div class="footerCopy">
					<p>&copy; 2013 DaisyChain. All rights reserved.</p>
				</div>
			</footer>
		</div>

	</body>
</html>
