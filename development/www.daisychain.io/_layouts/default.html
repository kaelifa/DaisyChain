<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{% if page.title %} {{ page.title }} {% endif %}</title>
		<meta name="verify-v1" content="xFy1qUCTXX6nUsENpLEuyWWPzcXjYIpCzHXktf5rClI=" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<div class="layoutWrapper">
			<header class="layoutHeader" role="banner">
				<div class="intro">
					<a href="/">DaisyChain</a>
					<p class="tagline">Pregnancy timeline</p>
				</div>
			</header>

			<nav class="navPrimary" role="navigation">
				<ul class="layoutWrapper">
					{% assign pages_list = site.pages %}
					{% assign group = 'navPrimary' %}
					{% include pages_list %}
				</ul>
			</nav>

			<div class="layoutMain" role="main">
				{{ content }}
			</div>

			<div class="media aboutTheAuthor">
				<div class="mediaImage">
					<img alt="" src="http://1.gravatar.com/avatar/dec8edd71ce989f1aa35ec565820fec6?s=96&amp;d=http%3A%2F%2F1.gravatar.com%2Favatar%2Fad516503a11cd5ca435acc9bb6523536%3Fs%3D96&amp;r=G" class="avatar avatar-96 photo" height="96" width="96">
				</div>
				<div class="mediaDescription authorDescription">
					<h3 class="mediaTitle">About Kristina</h3>
					Front End Web Developer
					: Ideas, consulting, reviews.
				</div>
			</div>

			<footer class="layoutFooter" role="contentinfo">
				<div class="footerCopy">
					<p>&copy; 2013 DaisyChain. All rights reserved.</p>
				</div>
			</footer>
		</div>

	</body>
</html>
